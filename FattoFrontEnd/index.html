<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Lista de Tarefas</h1>
    <button class="btn btn-primary mb-3" onclick="showAddTaskForm()">Adicionar Tarefa</button>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Custo</th>
                <th>Data Limite</th>
                <th>Posição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
    </table>

    <div id="addTaskForm" class="mt-4 d-none">
        <h2>Adicionar Tarefa</h2>
        <form onsubmit="addTask(event)">
            <div class="form-group">
                <label for="taskName">Nome:</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskCusto">Custo:</label>
                <input type="number" class="form-control" id="taskCusto" required>
            </div>
            <div class="form-group">
                <label for="taskDataLimite">Data Limite:</label>
                <input type="date" class="form-control" id="taskDataLimite" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="hideAddTaskForm()">Cancelar</button>
        </form>
    </div>

    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="form-group">
                            <label for="editTaskName">Nome da tarefa:</label>
                            <input type="text" class="form-control" id="editTaskName" required>
                        </div>
                        <div class="form-group">
                            <label for="editTaskCusto">Custo:</label>
                            <input type="number" class="form-control" id="editTaskCusto" required>
                        </div>
                        <div class="form-group">
                            <label for="editTaskDataLimite">Data Limite:</label>
                            <input type="date" class="form-control" id="editTaskDataLimite" required>
                        </div>  
                        <button type="button" class="btn btn-primary" onclick="saveTaskChanges()">Salvar</button>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>
</body>
</html>
