<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Lista de Tarefas</h1>
    <button class="btn btn-primary mb-3" onclick="showAddTaskForm()">Adicionar Tarefa</button>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Posição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
    </table>

    <div id="addTaskForm" class="mt-4 d-none">
        <h2>Adicionar Tarefa</h2>
        <form onsubmit="addTask(event)">
            <div class="form-group">
                <label for="taskName">Nome:</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Descrição:</label>
                <input type="text" class="form-control" id="taskDescription" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="hideAddTaskForm()">Cancelar</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
